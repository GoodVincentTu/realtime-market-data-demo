name: dashboard-ci

on:
  push:
    paths:
      - "frontend/dashboard/**"
      - "deploy/docker/dashboard/**"
      - "deploy/docker/docker-compose.yaml"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/dashboard-ci.yml"
  pull_request:
    paths:
      - "frontend/dashboard/**"
      - "deploy/docker/dashboard/**"
      - "deploy/docker/docker-compose.yaml"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/dashboard-ci.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test_build:
    name: Tests + build
    runs-on: ubuntu-latest

    env:
      VITE_API_BASE_URL: http://localhost:3030/api/v1
      VITE_REALTIME_URL: http://localhost:4000/realtime/ticks

    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.7.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure dashboard workspace deps
        run: pnpm --filter @realtime/dashboard install --frozen-lockfile

      - name: Unit tests (vitest)
        run: pnpm --filter @realtime/dashboard exec vitest run --reporter=dot

      - name: Build (Vite)
        run: pnpm --filter @realtime/dashboard build

  docker:
    name: Build & Push image
    runs-on: ubuntu-latest
    needs: test_build
    if: github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Compute lowercased image name
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          REPO_LC=$(echo "${GITHUB_REPOSITORY##*/}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_LC}/${REPO_LC}-dashboard" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/dashboard/Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=http://localhost:3030/api/v1
            VITE_REALTIME_URL=http://localhost:4000/realtime/ticks
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
