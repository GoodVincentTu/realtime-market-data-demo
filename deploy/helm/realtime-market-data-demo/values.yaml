imagePullPolicy: IfNotPresent

images:
  orchestratorApi: local/realtime/orchestrator-api:dev
  realtimeGateway: local/realtime/realtime-gateway:dev
  feeder:          local/realtime/feeder:dev
  consumers:       local/realtime/consumers:dev
  dashboard:       local/realtime/dashboard:dev
  postgres:        postgres:16-alpine
  redis:           redis:7-alpine

env:
  tz: America/Toronto
  apiKeys: dev-key
  corsAllow: "http://localhost:8080,http://localhost:5173"

postgres:
  user: app
  password: app
  db: market
  storage: 1Gi

orchestratorApi:
  replicas: 1
  port: 3030

realtimeGateway:
  replicas: 1
  port: 4000

dashboard:
  replicas: 1
  port: 8080
  vite:
    apiBaseUrl: "http://orchestrator-api:3030/api/v1"
    realtimeUrl: "http://realtime-gateway:4000/realtime/ticks"

feeder:
  replicas: 1
  env:
    symbols: "BTCUSDT,ETHUSDT"
    intervalMs: "1000"

consumers:
  calcA:
    replicas: 1
  calcB:
    replicas: 1