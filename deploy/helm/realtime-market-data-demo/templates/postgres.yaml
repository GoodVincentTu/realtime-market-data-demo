apiVersion: v1
kind: PersistentVolumeClaim
metadata: { name: pgdata }
spec:
  accessModes: [ReadWriteOnce]
  resources: { requests: { storage: {{ .Values.postgres.storage }} } }
---
apiVersion: apps/v1
kind: Deployment
metadata: { name: postgres }
spec:
  replicas: 1
  selector: { matchLabels: { app: postgres } }
  template:
    metadata: { labels: { app: postgres } }
    spec:
      containers:
        - name: postgres
          image: {{ .Values.images.postgres }}
          env:
            - { name: POSTGRES_USER,     value: {{ .Values.postgres.user | quote }} }
            - { name: POSTGRES_PASSWORD, value: {{ .Values.postgres.password | quote }} }
            - { name: POSTGRES_DB,       value: {{ .Values.postgres.db | quote }} }
          ports: [ { containerPort: 5432 } ]
          volumeMounts: [ { name: pgvol, mountPath: /var/lib/postgresql/data } ]
      volumes: [ { name: pgvol, persistentVolumeClaim: { claimName: pgdata } } ]
---
apiVersion: v1
kind: Service
metadata: { name: postgres }
spec:
  selector: { app: postgres }
  ports: [ { name: pg, port: 5432, targetPort: 5432 } ]