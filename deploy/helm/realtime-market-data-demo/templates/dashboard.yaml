apiVersion: apps/v1
kind: Deployment
metadata: { name: dashboard }
spec:
  replicas: {{ .Values.dashboard.replicas }}
  selector: { matchLabels: { app: dashboard } }
  template:
    metadata: { labels: { app: dashboard } }
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.images.dashboard }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports: [ { containerPort: {{ .Values.dashboard.port }} } ]
---
apiVersion: v1
kind: Service
metadata: { name: dashboard }
spec:
  selector: { app: dashboard }
  ports: [ { name: http, port: {{ .Values.dashboard.port }}, targetPort: {{ .Values.dashboard.port }} } ]